<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    
    <title>Convite do Jefferson - Digital</title>       

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    

    <style>      
        :root { 
            --ciano:#00f7ff;            
            --azul-led: #0062ff;            
            --preto: #000205;            
            --glow: 0 0 20px rgba(0, 247, 255, 0.6);        
        }

        * {  
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; 
        }        

        body { background: var(--preto); color: #fff; overflow-x: hidden; width: 100%; }

        /* --- BACKGROUND --- */        
        .explosive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #001a33 0%, #000205 100%); overflow: hidden; } 
        .nuvem-bomba { position: absolute; width: 800px; height: 800px; background: radial-gradient(circle, rgba(0, 247, 255, 0.15) 0%, transparent 70%); filter: blur(100px); border-radius: 50%; animation: explosao-nuvem 12s infinite alternate ease-in-out; } 
        @keyframes explosao-nuvem { 0% { transform: scale(1) translate(-15%, -15%); opacity: 0.3; } 100% { transform: scale(1.6) translate(25%, 25%); opacity: 0.8; } } 
        .diamante { position: absolute; width: 3px; height: 3px; background: #fff; box-shadow: 0 0 12px #fff, 0 0 25px var(--ciano); border-radius: 50%; opacity: 0; animation: brilho-diamante 4s infinite; }        
        @keyframes brilho-diamante { 0%, 100% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.5) translateY(-40px); } }

        /* --- HEADER & MENU --- */       
        header { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px); padding: 20px 0 5px 0; border-bottom: 2px solid var(--ciano); position: sticky; top: 0; z-index: 1000; box-shadow: 0 0 30px rgba(0, 247, 255, 0.4); }        
        .logo-mov { font-family: 'Orbitron'; font-size: 1.5rem; color: #fff; text-decoration: none; letter-spacing: 4px; text-align: center; display: block; animation: texto-bomba 2.5s infinite alternate; }        
        @keyframes texto-bomba { from { text-shadow: 0 0 5px var(--ciano); transform: scale(1); } to { text-shadow: 0 0 25px var(--ciano), 0 0 40px var(--azul-led); transform: scale(1.08); } }
        .menu-mov { display: flex; gap: 20px; overflow-x: auto; padding: 15px 25px; scrollbar-width: none; }        
        .menu-mov::-webkit-scrollbar { display: none; }        
        .menu-mov a { color: #fff; text-decoration: none; font-size: 0.75rem; font-weight: 900; text-transform: uppercase; white-space: nowrap; transition: 0.3s; padding: 5px 10px; border-radius: 5px; }        
        .menu-mov a:hover { color: var(--ciano); text-shadow: var(--glow); background: rgba(0,247,255,0.1); }

        /* --- BUSCA --- */        
        .search-area { padding: 20px; max-width: 600px; margin: 0 auto; }        
        .search-area input { width: 100%; padding: 15px 25px; border-radius: 30px; border: 2px solid var(--ciano); background: rgba(0,0,0,0.6); color: #fff; outline: none; font-size: 1rem; box-shadow: 0 0 15px rgba(0,247,255,0.2); transition: 0.4s; }        
        .search-area input:focus { box-shadow: 0 0 25px var(--ciano); }
        .ocultar-para-busca { display: none !important; }

        /* --- GRID PRODUTOS --- */ 
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; max-width: 1200px; margin: 0 auto; }        
        .card-vip { background: rgba(255,255,255,0.03); border: 1px solid rgba(0,247,255,0.1); padding: 15px; border-radius: 20px; transition: 0.4s; text-align: center; }
        .card-vip:hover { transform: translateY(-5px); border-color: var(--ciano); box-shadow: var(--glow); }            
        .card-vip img, .card-vip video { width: 100%; aspect-ratio: 9/12; object-fit: cover; border-radius: 15px; margin-bottom: 10px; cursor: zoom-in; background: #000;}        
        .price-vip { color: var(--ciano); font-weight: 900; font-size: 1.1rem; display: block; margin-bottom: 10px; }        
        .btn-encomendar { background: var(--ciano); color: #000; padding: 10px 20px; border-radius: 50px; font-weight: 900; text-decoration: none; font-size: 0.7rem; display: inline-block; transition: 0.3s;}
        .btn-encomendar:hover { transform: scale(1.1); box-shadow: var(--glow); }

        /* ZOOM */
        .zoom-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }        
        .zoom-overlay img, .zoom-overlay video { max-width: 90%; max-height: 85%; border-radius: 10px; box-shadow: 0 0 30px var(--ciano); }        

        .wa-fixed { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: #fff; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 2000; box-shadow: 0 0 20px rgba(37,211,102,0.5); }

        /* --- FOOTER --- */        
        footer { position: relative; background: #000; overflow: hidden; padding: 40px 20px; text-align: center; border-top: 2px solid var(--ciano); }        
        .nuvem-led { position: absolute; top: 0; left: 0; width: 200%; height: 100%; background: radial-gradient(circle, rgba(0, 247, 255, 0.15) 0%, transparent 70%); filter: blur(50px); animation: moverNuvem 10s linear infinite alternate; pointer-events: none; }        
        @keyframes moverNuvem { from { transform: translateX(-30%); } to { transform: translateX(10%); } }        
        .footer-logo { font-family: 'Orbitron'; color: #fff; font-size: 1.5rem; font-weight: bold; margin-bottom: 15px; display: inline-block; animation: texto-bomba 2.5s infinite alternate; }
        .social-icons { margin: 20px 0; }        
        .social-icons a { color: white; font-size: 1.8rem; margin: 0 15px; transition: 0.3s; text-shadow: 0 0 10px var(--ciano); }        
        .social-icons a:hover { color: var(--ciano); transform: scale(1.2); }        
        .footer-contat { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }        
        .footer-contat a { color: white; text-decoration: none; font-weight: bold; transition: 0.3s; }        
        .footer-contat a:hover { color: var(--ciano); }

        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>

    <div class="zoom-overlay" id="zoomContainer" onclick="fecharZoom()"></div>

    <div class="explosive-bg" id="particulas">        
        <div class="nuvem-bomba" style="top: -10%; left: -10%;"></div>        
        <div class="nuvem-bomba" style="bottom: -10%; right: -10%; animation-delay: -6s;"></div>    
    </div>

    <header>        
        <a href="https://convitedojefferson.github.io/convitedojefferson/" class="logo-mov">CONVITE DO JEFFERSON</a>        
        <nav class="menu-mov">            
            <a href="https://convitedojefferson.github.io/convitedojefferson/" target="_blank">Início</a> 
            <a href="https://convitedojefferson.github.io/convitedojefferson-todos/" target="_blank">Todos</a>            
            <a href="https://convitedojefferson.github.io/convitedojefferson-animados/" target="_blank">Animados</a>            
            <a href="https://convitedojefferson.github.io/convitedojefferson-digital/" target="_blank">Digital</a>            
            <a href="https://convitedojefferson.github.io/convitedojefferson-molduras/" target="_blank">Molduras</a>
            <a href="https://convitedojefferson.github.io/convitedojefferson-sobre/" target="_blank">Sobre</a>
        </nav>            
    </header>

    <div class="search-area">        
        <input type="text" id="inputBusca" onkeyup="buscaGlobal()" placeholder="Digite para pesquisar...">    
    </div>

    <main id="sessaoEstatica"></main>

    <h2 id="gridTitle" style="text-align: center; color: var(--ciano); text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem; margin: 20px 0; text-shadow: var(--glow);">Produtos</h2>

    <div class="product-grid" id="mainGrid"></div>

    <footer>        
        <div class="nuvem-led"></div>        
        <div class="footer-content" style="position: relative; z-index: 2;">            
            <div class="footer-logo">CONVITE DO JEFFERSON</div>            
            <p>Convites Inesquecíveis para Momentos Especiais.</p>                        
            <div class="social-icons">                
                <a href="https://www.instagram.com/convitedojefferson/" target="_blank"><i class="bi bi-instagram"></i></a>                
                <a href="https://www.pinterest.com/jeffersonsouza2026" target="_blank"><i class="bi bi-pinterest"></i></a>                
                <a href="https://www.kwai.com/@jeffersonartes" target="_blank"><i class="bi bi-play-btn-fill"></i></a>                
                <a href="https://convitedojefferson.github.io/bio-convitedojefferson/" target="_blank"><i class="bi-globe"></i></a>            
            </div>            
            <div class="footer-contat">                
                <a href="https://wa.me/5521982576471">WhatsApp</a>                
                <a href="mailto:jeffartes1998@gmail.com">E-mail</a>            
            </div>            
            <p style="font-size: 0.6rem; color: #888; margin-top: 30px;">&copy; 2026 Convite do Jefferson. Todos os direitos reservados.</p>        
        </div>    
    </footer>

    <a href="https://wa.me/5521982576471" class="wa-fixed" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
    // 1. SEU ESTOQUE (Simulação com 2 mil itens)
    const estoque = [
        { nome: "Convite de aniversário - marvel heroes", cat: "digital", link: "https://i.pinimg.com/736x/5c/a7/70/5ca770419851d94341ed57d7b32536d7.jpg" },
            { nome: "Convite de aniversário - CHÁ REVELAÇÃO", cat: "digital", link: "https://i.pinimg.com/736x/d2/5c/d1/d25cd1fa1918fd12af8fe9cccd10ce8d.jpg" },
            { nome: "Convite de aniversário - Peppa Pig", cat: "digital", link: "https://i.pinimg.com/736x/01/9d/c9/019dc953a4e89993e8faf4ad94d9b497.jpg" },
            { nome: "Convite de aniversário - Stranger Things", cat: "digital", link: "https://i.pinimg.com/736x/fc/90/7a/fc907a22ff8414cc31a2ba0713445d65.jpg" },
            { nome: "Convite de aniversário - Polaroid - stranger things 3", cat: "digital", link: "https://i.pinimg.com/736x/9a/5b/94/9a5b94e11fb01378942014b8a0ff8282.jpg" },
            { nome: "Convite de aniversário - Stranger Things 2", cat: "digital", link: "https://i.pinimg.com/736x/2f/45/a0/2f45a055621ef0df7aee633c1ac1c825.jpg" },
            { nome: "Convite de aniversário - Stranger Things", cat: "digital", link: "https://i.pinimg.com/736x/14/e9/20/14e92048721cc0e6b07af0abdac63cf6.jpg" },
            { nome: "Convite K Pop Demon Hunters", cat: "digital", link: "https://i.pinimg.com/736x/ac/82/9c/ac829c73957b7960e85d6741ab5ec376.jpg" },
            { nome: "Convite de aniversário - Fazendinha", cat: "digital", link: "https://i.pinimg.com/736x/46/f2/0a/46f20a7c520f8f68bb76eb0f8afd6e65.jpg" },
            { nome: "Convite de aniversário - Fazendinha dos Sonhos", cat: "digital", link: "https://i.pinimg.com/736x/a9/f0/28/a9f028662e4ffadbd345ba9678cafad4.jpg" },
            { nome: "Convite de aniversário - Trenzinho Colorido", cat: "digital", link: "https://i.pinimg.com/736x/4a/d9/16/4ad91698ee0e62012438f4b665e47239.jpg" },
            { nome: "Convite com Digital – Aniversário Stranger Things", cat: "digital", link: "https://i.pinimg.com/736x/97/c8/57/97c8573c56082ae7460b8c30e07c2ffd.jpg" },
            { nome: "Convite com Digital – Aniversário Demogorgon Stranger Things", cat: "digital", link: "https://i.pinimg.com/736x/43/0d/4e/430d4e6d2fc93eaa61110c69be640f0b.jpg" },
            { nome: "Convite com digital – Stitch - Aniversário Infantil Divertido", cat: "digital", link: "https://i.imgur.com/SneJBbp.png" },
            { nome: "Convite com Digital – A Lilo e o Stitch", cat: "digital", link: "https://i.imgur.com/WgHIXuf.png" },
            { nome: "Convite com Digital – Festa do Stitch Rosa", cat: "digital", link: "https://i.imgur.com/IzZrTeA.png" },
            { nome: "Convite com Digital – Aniversário osso cão", cat: "digital", link: "https://i.imgur.com/CxSsPIw.png" },
            { nome: "Convite com Digital – Sonico Azul", cat: "digital", link: "https://i.imgur.com/EKrQmXh.png" },
            { nome: "Convite com Digital – Aniversário Aventura com Spidey", cat: "digital", link: "https://i.imgur.com/LtLOSDN.png" },
            
        // ... imagine os outros 1994 produtos aqui
    ];

    // 2. CONTROLE DE CARREGAMENTO INTELIGENTE
    let produtosPorVez = 20; // Carrega de 20 em 20
    let indiceAtual = 0;
    let listaFiltrada = [...estoque];

    function obterPreco(categoria) {
        const precos = { 'digital': "15,00", 'molduras': "10,00", 'animados': "20,00" };
        return precos[categoria] || "Sob Consulta";
    }

    // 3. FUNÇÃO DE RENDERIZAÇÃO PARCIAL
    function render(novaLista = false) {
        const grid = document.getElementById('mainGrid');
        
        if (novaLista) {
            grid.innerHTML = "";
            indiceAtual = 0;
        }

        // Pega apenas o próximo pedaço da lista
        const pedaco = listaFiltrada.slice(indiceAtual, indiceAtual + produtosPorVez);
        
        if (listaFiltrada.length === 0) {
            grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 50px; opacity: 0.5;">Nenhum produto encontrado...</p>';
            return;
        }

        const htmlCards = pedaco.map(item => {
            const ehVideo = item.link.toLowerCase().endsWith('.mp4');
            const mediaTag = ehVideo 
                ? `<video src="${item.link}" autoplay muted loop playsinline onclick="abrirZoom('${item.link}', true)"></video>`
                : `<img src="${item.link}" onclick="abrirZoom('${item.link}', false)" loading="lazy">`;

            return `
                <div class="card-vip">
                    ${mediaTag}
                    <h3 style="font-size:0.8rem; margin:10px 0; text-transform: uppercase;">${item.nome}</h3>
                    <span class="price-vip">R$ ${obterPreco(item.cat)}</span>
                    <a href="https://wa.me/5521982576471?text=Quero:${item.nome}" class="btn-encomendar" target="_blank">ENCOMENDAR</a>
                </div>`;
        }).join('');

        grid.insertAdjacentHTML('beforeend', htmlCards);
        indiceAtual += produtosPorVez;
    }

    // 4. DETECTOR DE SCROLL (Carrega mais quando chega no fim da página)
    window.onscroll = function() {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
            if (indiceAtual < listaFiltrada.length) {
                render();
            }
        }
    };

    // 5. BUSCA OTIMIZADA
    function buscaGlobal() {
        const termo = document.getElementById('inputBusca').value.toLowerCase();
        const sessaoEstatica = document.getElementById('sessaoEstatica');
        
        listaFiltrada = estoque.filter(p => p.nome.toLowerCase().includes(termo));
        
        if (termo.length > 0) {
            sessaoEstatica.classList.add('ocultar-para-busca');
            document.getElementById('gridTitle').innerText = "Resultado da Busca";
        } else {
            sessaoEstatica.classList.remove('ocultar-para-busca');
            document.getElementById('gridTitle').innerText = "Produtos";
        }
        
        render(true); // Reinicia a lista com os resultados
    }

    // FUNÇÕES DE APOIO (Zoom e Efeitos)
    function abrirZoom(url, ehVideo) {
        const container = document.getElementById('zoomContainer');
        container.innerHTML = ehVideo 
            ? `<video src="${url}" controls autoplay loop style="max-width:90%; max-height:85vh;"></video>`
            : `<img src="${url}" style="max-width:90%; max-height:85vh;">`;
        container.style.display = 'flex';
    }

    function fecharZoom() { 
        document.getElementById('zoomContainer').style.display = 'none'; 
    }

    // Diamantes de fundo
    window.onload = () => {
        render();
        const particulas = document.getElementById('particulas');
        for (let i = 0; i < 30; i++) {
            const d = document.createElement('div');
            d.className = 'diamante';
            d.style.left = Math.random() * 100 + '%';
            d.style.top = Math.random() * 100 + '%';
            d.style.animationDelay = Math.random() * 5 + 's';
            particulas.appendChild(d);
        }
    };
</script>
</body>
</html>
