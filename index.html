<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite do Jefferson - Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
:root {
    --primary: #e60000;
    --secondary: #1a1a1a;
    --light: #f4f4f4;
    --white: #ffffff;
    --shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Reset Básico */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { background-color: var(--light); color: var(--secondary); overflow-x: hidden; }

/* HEADER */
header { background: var(--white); position: sticky; top: 0; z-index: 1000; box-shadow: var(--shadow); }
.header-top { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; max-width: 1200px; margin: 0 auto; gap: 15px; }
.logo { font-size: 1.1rem; font-weight: 800; color: var(--primary); text-decoration: none; text-transform: uppercase; }

.search-container { display: flex; align-items: center; background: #eee; border-radius: 25px; padding: 8px 15px; flex-grow: 1; max-width: 300px; }
.search-container input { border: none; background: transparent; outline: none; width: 100%; margin-left: 8px; font-size: 0.85rem; }

/* MENU NAVEGAÇÃO */
.menu-mov { display: flex; gap: 20px; overflow-x: auto; padding: 12px 5%; background: var(--white); border-top: 1px solid #eee; scrollbar-width: none; }
.menu-mov::-webkit-scrollbar { display: none; }
.menu-mov a { color: var(--secondary); text-decoration: none; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; white-space: nowrap; transition: 0.3s; }
.menu-mov a:hover { color: var(--primary); }

/* BUSCA */
#search-results-info { display: none; padding: 15px 5%; max-width: 1200px; margin: 0 auto; justify-content: space-between; align-items: center; background: #fff; border-bottom: 2px solid var(--primary); }
.btn-back { cursor: pointer; background: var(--secondary); color: white; padding: 6px 18px; border-radius: 20px; font-size: 0.8rem; border: none; font-weight: 600; }

/* GRID E CARDS */
.main-section { padding: 20px 5%; max-width: 1200px; margin: 0 auto; }
.section-title { font-size: 1.1rem; font-weight: 800; text-transform: uppercase; margin-bottom: 20px; border-left: 4px solid var(--primary); padding-left: 10px; }

.products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }

.card-vip { background: var(--white); border-radius: 12px; padding: 10px; display: flex; flex-direction: column; box-shadow: var(--shadow); transition: transform 0.3s; }
.card-vip:hover { transform: translateY(-5px); }
.card-vip img, .card-vip video { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; cursor: zoom-in; background: #eee; }

.card-vip h3 { font-size: 0.75rem; margin: 10px 0; height: 35px; text-align: center; overflow: hidden; line-height: 1.2; }
.price-vip { display: block; text-align: center; color: var(--primary); font-weight: 800; font-size: 1.1rem; margin-bottom: 10px; }
.btn-encomendar { background: var(--secondary); color: white; text-decoration: none; text-align: center; padding: 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }

/* ZOOM */
.zoom-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); padding: 20px; }
.zoom-overlay img, .zoom-overlay video { max-width: 100%; max-height: 85vh; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

/* FOOTER */
footer { background: var(--secondary); color: white; padding: 40px 5% 30px; text-align: center; margin-top: 50px; border-top: 3px solid var(--primary); }
.social-links { display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; }
.social-links a { color: white; font-size: 1.5rem; transition: 0.3s; }
.social-links a:hover { color: var(--primary); transform: translateY(-3px); }
.copyright { font-size: 0.65rem; opacity: 0.6; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }

/* BOTÃO FLUTUANTE */
.btn-flutuante { position: fixed; bottom: 20px; right: 20px; background-color: #25d366; color: white; text-decoration: none; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; z-index: 9999; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 2px solid white; transition: 0.3s; }
.btn-flutuante:hover { transform: scale(1.1); }

/* RESPONSIVIDADE */
@media (min-width: 600px) { .products-grid { grid-template-columns: repeat(3, 1fr); } }
@media (min-width: 900px) { 
    .products-grid { grid-template-columns: repeat(4, 1fr); gap: 25px; } 
    .card-vip img, .card-vip video { height: 280px; }
}

#loading { text-align: center; padding: 30px; font-weight: 800; color: var(--primary); text-transform: uppercase; font-size: 0.8rem; }    </style>
</head>
<body>

                <i class="bi bi-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar convite..." onkeyup="if(event.key === 'Enter') handleSearch()">

        </div>
        <nav class="menu-mov">
            <a href="https://convitedojefferson.github.io/convitedojefferson-todos/">Todos</a>

        </nav>
    </header>

    <div id="search-results-info">
        <span>Busca: <strong id="termText"></strong></span>

    <main class="main-section">

    </main>

    <a href="https://wa.me/5521982576471" class="btn-flutuante" target="_blank">

<script>

            { nome: "Convite de aniversário digital - MARIA CLARA JP", cat: "digital", link: "https://i.pinimg.com/736x/b0/05/8b/b0058bbba26c93ce65ec1c4acfad1849.jpg", novo: true },
            { nome: "Convite de aniversário digital - marvel heroes", cat: "digital", link: "https://i.pinimg.com/736x/5c/a7/70/5ca770419851d94341ed57d7b32536d7.jpg", novo: true },
            { nome: "Convite de aniversário digital - CHÁ REVELAÇÃO", cat: "digital", link: "https://i.pinimg.com/736x/d2/5c/d1/d25cd1fa1918fd12af8fe9cccd10ce8d.jpg", novo: true },
            { nome: "Convite de aniversário digital - Peppa Pig", cat: "digital", link: "https://i.pinimg.com/736x/01/9d/c9/019dc953a4e89993e8faf4ad94d9b497.jpg", novo: true },

            { nome: "Convite de aniversário digital - Polaroid - stranger things 3", cat: "digital", link: "https://i.pinimg.com/736x/9a/5b/94/9a5b94e11fb01378942014b8a0ff8282.jpg", novo: true },

            { nome: "Convite de aniversário digital - Fazendinha dos Sonhos", cat: "digital", link: "https://i.pinimg.com/736x/a9/f0/28/a9f028662e4ffadbd345ba9678cafad4.jpg", novo: true },

            { nome: "Convite de aniversário digital – Aniversário Aventura com Spidey", cat: "digital", link: "https://i.imgur.com/LtLOSDN.png", novo: true },

    ];

let estoqueFiltrado = [...estoqueOriginal];
let exibidosAtualmente = 0;
const ITENS_POR_PAGINA = 12;

function renderMaisItens() {
    const grid = document.getElementById('mainGrid');
    const loading = document.getElementById('loading');
    const proximoLote = estoqueFiltrado.slice(exibidosAtualmente, exibidosAtualmente + ITENS_POR_PAGINA);
    
    if (proximoLote.length === 0 && exibidosAtualmente === 0) {
        grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center; padding: 50px; opacity: 0.5;'>Nenhum resultado encontrado.</p>";
        loading.style.display = 'none';
        return;
    }

    const html = proximoLote.map(item => {
    // Definindo os preços de forma organizada
    const tabelaPrecos = {
        'animados': '20,00',
        'digital': '5,00',
        'molduras': '5,00'
    };

    // Pega o preço da categoria ou define um preço padrão (ex: 10,00) caso esqueça de marcar a categoria
    const precoExibir = tabelaPrecos[item.cat] || '10,00';

    const isVid = item.link.toLowerCase().endsWith('.mp4');
    const media = isVid 
        ? `<video src="${item.link}" muted loop playsinline preload="none" onmouseover="this.play()" onmouseout="this.pause()" onclick="openZoom('${item.link}', true)"></video>`
        : `<img src="${item.link}" onclick="openZoom('${item.link}', false)" loading="lazy">`;

    return `
        <div class="card-vip">
            ${media}
            <h3>${item.nome}</h3>
            <span class="price-vip">R$ ${precoExibir}</span>
            <a href="https://wa.me/5521982576471?text=Quero o convite: ${item.nome}" class="btn-encomendar" target="_blank">ENCOMENDAR</a>
        </div>`;
}).join('');

    grid.innerHTML += html;
    exibidosAtualmente += ITENS_POR_PAGINA;
    loading.style.display = exibidosAtualmente >= estoqueFiltrado.length ? 'none' : 'block';
}

window.onscroll = function() {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 600) {
        if (exibidosAtualmente < estoqueFiltrado.length) renderMaisItens();
    }
};

function handleSearch() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    if(q.trim() === "") return;
    exibidosAtualmente = 0;
    document.getElementById('mainGrid').innerHTML = '';
    document.getElementById('search-results-info').style.display = 'flex';
    document.getElementById('termText').innerText = q;
    estoqueFiltrado = estoqueOriginal.filter(i => i.nome.toLowerCase().includes(q));
    renderMaisItens();
}

function clearSearch() {
    document.getElementById('searchInput').value = '';
    document.getElementById('search-results-info').style.display = 'none';
    exibidosAtualmente = 0;
    document.getElementById('mainGrid').innerHTML = '';
    estoqueFiltrado = [...estoqueOriginal];
    renderMaisItens();
}

function openZoom(src, isVid) {
    const z = document.getElementById('zoomContainer');
    z.style.display = 'flex';
    z.innerHTML = isVid ? `<video src="${src}" controls autoplay loop></video>` : `<img src="${src}">`;
}

window.onload = renderMaisItens;

</script>
</body>
</html>
